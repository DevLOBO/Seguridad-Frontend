<h1>Encriptación</h1>
<hr>
<div [formGroup]="formCrypt">
    <div class="form-group">
        <label for="">Escribe tu mensaje:</label>
        <textarea class="form-control" type="text" rows="5" placeholder="Mensaje" formControlName="message"></textarea>
    </div>
    <div class="form-group">
        <label for="">¿Cuánto quieres que dure tu mensaje?:</label>
        <input type="text" class="form-control" placeholder="Minutos" formControlName="time">
    </div>
    <div class="form-group">
        <label for="">Enviar a:</label>
        <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="to">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-primary" (click)="encrypt()" [disabled]="formCrypt.invalid || loading">
            <span *ngIf="!loading; else load"><i class="fas fa-lock"></i> Encriptar y <i class="fas fa-paper-plane"></i> Enviar</span>
            <ng-template #load><i class="fas fa-circle-notch fa-spin"></i> Procesando</ng-template>
        </button>
    </div>
</div>

<div *ngIf="!loading && ok" class="text-center">
    <i class="fas fa-check-circle fa-5x"></i>
    <h3 class="text-success">!Mensaje encriptado enviado!</h3>
</div>
