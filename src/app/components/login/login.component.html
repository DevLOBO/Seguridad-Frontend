<form class="mt-5 w-25 mx-auto" [formGroup]="formLogin">
    <h3>Incia sesi칩n</h3>
    <hr>
    <div class="alert alert-danger text-center" role="alert" *ngIf="error">
        <strong>{{ error }}</strong>
    </div>
    <div class="form-group">
        <label>Nombre de usuario:</label>
        <input type="text" class="form-control" placeholder="Nombre de usuario" formControlName="username">
        <div class="form-control-feedback" *ngIf="username.touched && username.invalid">
            <span *ngIf="username.hasError('required')">El campo es obligatorio</span>
        </div>
    </div>

    <div class="form-group">
        <label>Contrase침a:</label>
        <input type="password" class="form-control" placeholder="Contrase침a" formControlName="password">
        <div class="form-control-feedback" *ngIf="password.touched && password.invalid">
            <span *ngIf="password.hasError('required')">El campo es obligatorio</span>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-block btn-primary" [disabled]="formLogin.invalid" (click)="onSubmit()">
        Iniciar sesi칩n
      </button>
    </div>
</form>
