<div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">El token ha caducado</h5>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger mb-2" role="alert" *ngIf="error">
                    <strong>{{ error }}</strong>
                </div>
                <div class="form-group">
                    <span>Tu sesión ha expirado. Por favor confirma que eres tú.<br>Nombre de usuario: {{ username }}</span>
                </div>
                <div class="form-group">
                    <label for="">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password">
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group btn-group-lg" *ngIf="!loading; else load">
                    <button class="btn btn-danger" (click)="logout()">
                        Salir
                    </button>
                    <button class="btn btn-primary" [disabled]="!password" (click)="login()">Autenticar</button>
                </div>
                <ng-template #load>
                    <div class="text-center w-100">
                        <i class="fas fa-circle-notch fa-spin"></i> Por favor espere
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
